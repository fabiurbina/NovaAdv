<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #fullscreenButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fullscreenButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form onsubmit="return validarLogin(event)">
            <input type="text" id="usuario" placeholder="Usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="dashboard" style="display:none; width:100%; height:100%;">
        <iframe id="iframeDashboard" src="" frameborder="0" style="width:100%; height:100%;"></iframe>
    </div>

    <script>
        async function hashSenha(senha) {
            const encoder = new TextEncoder();
            const data = encoder.encode(senha);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hashBuffer))
                .map(byte => byte.toString(16).padStart(2, "0"))
                .join("");
        }

        async function validarLogin(event) {
            event.preventDefault(); // Impede o envio do formulário

            const usuarioCorreto = "admin";
            const senhaCorretaHash = "a6635b142c2c61db54e16d00a2892ddb653ad32b0ddaa99ee8a7746c108ad88d"; // Hash de "12345"

            const usuarioDigitado = document.getElementById("usuario").value;
            const senhaDigitada = document.getElementById("senha").value;
            const senhaDigitadaHash = await hashSenha(senhaDigitada);

            console.log("Hash digitado:", senhaDigitadaHash); // Para depuração

            if (usuarioDigitado === usuarioCorreto && senhaDigitadaHash === senhaCorretaHash) {
                alert("Login bem-sucedido!");
                iniciarDashboard();
                ativarTelaCheia(); // Coloca a página em tela cheia automaticamente após o login
            } else {
                alert("Usuário ou senha incorretos! Tente novamente.");
            }
        }

        function ativarTelaCheia() {
            const elem = document.documentElement;

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari e Opera

            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }
